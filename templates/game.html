<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
      table {
                border-collapse: collapse;
            }
      td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                font-size: 30px;
                text-align: center;
            }
      td > a {
                font-size: 18px;
            }
    </style>
  </head>
  <body>
      <table>
        {% for i in range(3) %}
          <tr>
            {% for j in range(3) %}
            <td>
              {% if game[i][j] %}
                {{ game[i][j] }}
              {% else %}
                <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} Here</a>
              {% endif %}
            </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
      <button type="button" onclick="window.location.href='{{ url_for('reset')}}'" name="clear">Reset!</button>
  </body>
</html>
